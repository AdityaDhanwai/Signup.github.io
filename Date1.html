<html>
    <body>
        Current Date and Time:<p id="txt"></p>
        Current Date and Time:<span id="txt1"></p>
    </body>
</html>

<script>
    var v1=new Date();
    document.getElementById("txt").innerHTML=v1;
    document.getElementById("txt1").innerHTML=v1;
</script>

<script>
    //Date Formating
    var test=new Date();
    var day=test.getDate();
    var month=test.getMonth()+1;
    var year=test.getFullYear();
    document.write("<br><br><br>Date is: "+day+":"+month+":"+year);
</script>
<br>
<br>
<br>
Current Time: <span id="txt2"></span>
<script>
    //Time Formating
    var today=new Date();
    var h=today.getHours();
    var m=today.getMinutes();
    var s=today.getSeconds();
    document.getElementById("txt2").innerHTML=h+":"+m+":"+s;
</script>
