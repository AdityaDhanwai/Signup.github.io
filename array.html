<script>

var s=0;
var emp=new Array();
emp[0]=66
emp[1]=44
emp[2]=8
emp[3]=2
document.write("length "+emp.length)
document.write("<br>")

//Loop
for(i=0;i<emp.length;i++)
{
    document.write(emp[i]+"<br>");
}

//Assigning direct array
var emp=new Array("Aditya","Sakshi","Samiksha","Vedant")
document.write("length="+emp.length)
document.write("<br>")
//Loop
for(i=0;i<emp.length;i++)
{
    document.write(emp[i]+"<br>");
}
</script>
<head>
    <title>Array in JS</title>
</head>

</body>
